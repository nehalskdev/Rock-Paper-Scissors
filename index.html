<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="syle.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock | Paper | Scissors</h1>
      <div class="choices">
        <button id="rock" class="choice">Rock🪨</button>
        <button id="paper" class="choice">Paper📃</button>
        <button id="scissors" class="choice">Scissors✂️</button>
      </div>
      <div class="result">
        <p id="player-choice">Player choice:</p>
        <p id="computer-choice">Computer choice:</p>
        <p id="result-message">Result:</p>
      </div>
    </div>
  </body>
</html>
